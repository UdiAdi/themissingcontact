{% extends "base_tmc.html" %}
{% block content %}

{#create doors here#}
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <div style="width: 100%; height: 100px !important; z-index: 10">
        <div class="row">
            <div class="col s6" style="background-color: #0f9d58; height: 100vh !important; float: left" id="leftdoor">

            </div>
            <div class="col s6" style="background-color: #6a1b9a; height: 100vh !important; float: right" id="rightdoor">

            </div>
        </div>
    </div>

    <div style="width: 100%; z-index: 50; position: absolute; text-align: center; margin-top: 15%">
        <a class="waves-effect waves-light btn" id="open_door">Click</a>
    </div>

{% endblock %}

{% block extra_scripts %}
    <script>

        $(document).ready(function () {
            $("#open_door").click(function () {
                $("#leftdoor").hide(2000);
                $("#rightdoor").hide(2000);
                $(this).hide(1000);
            });
        });

    </script>
{% endblock %}
