{% extends "base_tmc.html" %}
{% block content %}

    <style>

        #f1_container {
            padding: 0;
            position: relative;
            width: 50%;
            height: 100vh;
            z-index: 1;
            perspective: 0;
        }

        #f2_container {
            padding: 0;
            position: relative;
            width: 50%;
            height: 100vh;
            z-index: 1;
            perspective: 0;
        }

        #f1_card {
            width: 100%;
            height: 100%;
            transition: all 1.0s ease-in-out;
            transform-origin: 0 100%;

        }

        #f2_card {
            width: 100%;
            height: 100%;
            transition: all 1.0s ease-in-out;
            transform-origin: 100% 0;

        }

        .rotatey1{
            transform: rotateY(90deg);
        }

        .rotatey2{
            transform: rotateY(-90deg);
        }

        .face1 {
            opacity: 100%;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: black;
        }

        .face2 {
            opacity: 100%;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: red;
        }









        .pulse {
            box-shadow: 0 0 0 rgba(255, 255, 255, 1);
            animation: pulse 2s infinite;
        }
        .pulse:hover {
            animation: none;
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-box-shadow: 0 0 0 0 rgba(255, 255, 255, 1);
            }
            70% {
                -webkit-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            }
            100% {
                -webkit-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            }
        }
        @keyframes pulse {
            0% {
                -moz-box-shadow: 0 0 0 0 rgba(255, 255, 255, 1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 1);
            }
            70% {
                -moz-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
                box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            }
            100% {
                -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
                box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            }
        }












    </style>

    {#create doors here#}

    <div style="width: 100%; height: 100px !important; z-index: 10">
        <div class="row">
            <div class="col s6" id="f1_container">
                <div id="f1_card">
                    <div class="face1">

                    </div>
{#                    <div class="face1">#}
{##}
{#                    </div>#}
                </div>
            </div>
            <div class="col s6" id="f2_container">
                <div id="f2_card">
                    <div class="face2">

                    </div>
{#                    <div class="face2">#}
{##}
{#                    </div>#}
                </div>
            </div>
        </div>
    </div>

    <div style="width: 100%; z-index: 50; position: absolute; text-align: center; margin-top: 10%">
        <h3 style="color: white">You ready?</h3>
        <a class="waves-effect waves-light btn pulse" id="open_door">Go</a>
    </div>

{% endblock %}

{% block extra_scripts %}
    <script>

        $(document).ready(function () {


            {#$("#f1_card").addClass('rotatey1');#}
            {#$("#f2_card").addClass('rotatey2');#}


            $("#open_door").click(function (e) {

                $(this).hide("slow");

                $("#f1_card").addClass('rotatey1');
                $("#f2_card").addClass('rotatey2');

            });
        });

    </script>
{% endblock %}
